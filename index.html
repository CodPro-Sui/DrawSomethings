<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <title>writeTools</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <!-- mainPage -->
  <div class="headPage">
    <h2>Make Notes</h2>
    <!-- tools -->
    <div class="tools">
      <div><input type="color" id="clr"></div>
      <div id="cs"><label for="background">Theme</label><input type="checkbox" id="background" /></div>
    </div>
    <!-- display -->
    <div>
      <canvas id="display">
        
      </canvas>
    </div>
    <!-- save and reset -->
    <div class="sr">
      <div><button type="submit" id="save">Save</button></div>
      <div><button id="reset" type="reset">Reset</button></div>
    </div>

  </div>

  <script src="script.js" type="text/javascript" charset="utf-8" ></script>
</body>

</html>
